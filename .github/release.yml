---
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
version-template: "v$MAJOR.$MINOR.$PATCH"
categories:
  - title: "âš  Breaking Changes"
    labels:
      - "breaking-change"
  - title: "ğŸ‰ Features"
    labels:
      - "feature"
      - "enhancement"
      - "new-feature"
  - title: "ğŸª² Bugfixes"
    labels:
      - "bugfix"
      - "bug"
  - title: "ğŸ›  Maintenance"
    labels:
      - "ci"
      - "documentation"
      - "maintenance"
  - title: "â¬†ï¸ Dependencies"
    collapse-after: 1
    labels:
      - "dependencies"
version-resolver:
  major:
    labels:
      - "breaking-change"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "bug"
      - "ci"
      - "documentation"
      - "maintenance"
  default: patch
category-template: "### $TITLE"
change-template: "- #$NUMBER - $TITLE (by @$AUTHOR)"
template: |
  ## Whatâ€™s Changed:
  $CHANGES
replacers:
  - search: ":warning:"
    replace: ":warning: _Breaking change:_ :warning:"
